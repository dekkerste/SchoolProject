<!DOCTYPE html>
<html>
<head>
    <title>Drone controller</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/styles.css') }}">
    <style>
        html, body {
            font-family: sans-serif;
            line-height: 1.5;
        }
        img {
            width: 400px;
            height: auto;
            border: none;
            border-radius: 8px;
        }
        button {
            display: inline-block;
        }
    </style>
</head>
<body>
{% block content %}
    <main>
            <!--- control buttons --->
            <button id="connect">Connect Drone</button> -
            <button id="takeoff">Takeoff Drone</button> -
            <button id="land">Land Drone</button> -
            <button id="fly_square">Fly a square</button>
            <!---  / end control buttons --->
            <!--  The html where the error messages will be writen to -->
            <br><br>
            <div>
                <img id="image">
                <p id="message"></p>
                <small><p>[INFO]: check the console...</p></small>
            </div>
    </main>
{% endblock %}

<script>
  $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>
<script src="{{url_for('static', filename='js/jquery.js')}}"></script>
<script src="{{url_for('static', filename='js/ajax.js')}}"></script>
</body>
</html>
