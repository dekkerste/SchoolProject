<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drone control centre</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"> <!-- Tailwind plugin -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

</head>

<body>
<div class="gray px-1 py-1">
    <div class="grid grid-cols-3 gap-1">
        <div class="white row-span-2 px-6 pb-8 rounded">
            <h3 class="font-bold mb-2 my-2 py-2 text-4xl">Commands</h3> <!-- Hier komen de commands voor de drone. -->
            <button id="get_ss">Take off drone</button>
            <div id="show_ss"><!-- Show ss --></div>
            <button id="">Land drone</button>
            <br>
            <button id="">Abort drone</button>
            <br>
            <button id="">Return drone</button>
            <br>
            <button id="">Fly route</button>
            <br>
        </div>
        <div class="white col-span-2 px-6 pb-20 rounded">
            <h3 class="font-semibold text-lg mb-2">Drone POV</h3> <!-- Hier komt de POV van de drone. -->
            <!-- POV -->
        </div>
        <div class="white col-span-2 px-6 pb-20 rounded">
            <h3 class="font-semibold text-lg mb-2">Drone Controles</h3> <!-- Hier komt de controles van de drone. -->
            <!-- Handmatige controles -->
        </div>
        <div class="white col-span-3 px-6 pb-20 rounded">
            <h3 class="font-semibold text-lg mb-2">Drone Statistics</h3>

        </div>
        <div class="absolute inset-x-0 bottom-0 col-span-3 text-gray-600 px-6 py-12">
            <div class="space-y-4 mt-16 lg:mt-20 border-t-2 border-gray-200 pt-8 ">
                <div class="text-sm space-y-4 md:space-y-1 text-center md:text-left">
                    <p>Â©2022 Emanuel-Company. All rights reserved. | All rights reserved</p>
                    <p>'You are a Whooee.'</p>
                </div>
            </div>
            <div class="space-y-4 mt-8 lg:mt-12">
                <nav class="space-x-6">
                    <a href="https://www.rijksoverheid.nl/onderwerpen/drone/vraag-en-antwoord/regels-drone-laag-risico"
                       class="font-normal text-sm hover:text-black mb-2">Veiligheids Voorschriften</a>
                    <!-- Link naar vleiligheids voorschriften van Nederland. -->
                    <a href="/files/Vliegplan formulier.pdf" download class="font-normal text-sm hover:text-black mb-2">Vluchtplan</a>
                    <!-- Download link van vluchtplan. -->
                    <a href="#" class="font-normal text-sm hover:text-black mb-2">Privacy</a>
                </nav>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous">
</script>

<script type=text/javascript>
    $('#get_ss').click(function () { // Button
        $('#get_ss').addClass('is-loading');
        $.ajax({
            url: '/dronetakeoff',
            type: 'POST',
            success: function (response) {
                $('#show_ss').html(response);
                $('#get_ss').hide();
            }
        });
    });
</script>
</body>

</html>
