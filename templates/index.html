<html>

  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<body>
  <div class="gray px-1 py-1">
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-1 lg:gap-x-1">
      <div class="white row-span-2 px-6 rounded">
        <h3 class="font-bold mb-2 my-2 py-2 text-4xl">Commands</h3> <!-- Hier komen de commands voor de drone. -->

        <a class="font-semibold text-xl px-2" href="#">Abort</a><br>
      </div>
      <div class="white col-span-2 px-6 pb-20 rounded">
        <h3 class="font-semibold text-lg mb-2">Drone POV</h3> <!-- Hier komt de POV van de drone. -->
      </div>
      <div class="white col-span-2 px-6 pb-20 rounded">

      <nav class="flex flex-wrap justify-center space-x-6"> 
        <a href="https://www.rijksoverheid.nl/onderwerpen/drone/vraag-en-antwoord/regels-drone-laag-risico" class="font-normal text-sm hover:text-black mb-2">Veiligheids Voorschriften</a> <!-- Link naar vleiligheids voorschriften van Nederland. -->

      </nav>
    </div>

<script type=text/javascript>
    $('#get_ss').click(function() { // Button
      $('#get_ss').addClass('is-loading');
      $.ajax({
        url: '/dronetakeoff',
        type: 'POST',
        success: function(response) {
          $('#show_ss').html(response);
          $('#get_ss').hide();
        }
      });
    });
  </script>
